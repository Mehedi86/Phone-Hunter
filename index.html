<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- navbar section -->
    <section>
        <nav class="flex justify-center items-center gap-2 my-4">
            <input id="input-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="loadHandler()" class="btn">Search</button>
        </nav>
    </section>
    <!-- content load section -->
    <div id="loading" class="flex justify-center items-center my-20 hidden">
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <main>
        <!-- phone container -->
        <section>
            <div id="mobile-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

            </div>
            <div id="loading" class="flex justify-center items-center my-6">
                <button onclick="showAllButtonHandler()" class="btn">Show All</button>
            </div>
        </section>

        <!-- modal section-->
         <section id="modal-container">
            
         </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
